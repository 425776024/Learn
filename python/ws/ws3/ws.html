<!DOCTYPE html>
<head>
    <title>websocketd test</title>
</head>
<body>
<pre id="log">

    </pre>
<script>
    // helper function: log message to screen
    function log(msg) {
        document.getElementById('log').textContent += msg + '\n';
    }
    // setup websocket with callbacks
    var ws = new WebSocket('ws://192.168.1.24:8765/ws');
    ws.onopen = function() {
        log('CONNECT');
        // input
        ws.send("wwj");
    };
    ws.onclose = function() {
        log('DISCONNECT');
    };
    ws.onmessage = function(event) {
        // log(event.data);
        log('MESSAGE: ' + event.data);
    };
</script>
</body>
